monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        grouped:
            type:    group
            members: [streamed, buffered]
        streamed:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        buffered:
            type:    buffer
            handler: swift
        swift:
            type:       swift_mailer
            from_email: %email_app%
            to_email:   %email_app%
            subject:    An Error Occurregs_dir%/%kernel.environment%.log
    level: debug